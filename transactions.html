<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="transactions-page">
        <header class="header">
            <a href="index.html" class="back-arrow">&larr;</a>
            <h1>Transactions</h1>
            <div class="profile-icon" id="profileDateDisplay"></div>
        </header>

        <nav class="months-nav">
            <button class="month-button" data-month="1">Jan</button>
            <button class="month-button" data-month="2">Feb</button>
            <button class="month-button" data-month="3">Mar</button>
            <button class="month-button" data-month="4">Apr</button>
            <button class="month-button" data-month="5">May</button>
            <button class="month-button" data-month="6">Jun</button>
            <button class="month-button" data-month="7">Jul</button>
            <button class="month-button" data-month="8">Aug</button>
            <button class="month-button" data-month="9">Sep</button>
            <button class="month-button" data-month="10">Oct</button>
            <button class="month-button" data-month="11">Nov</button>
            <button class="month-button" data-month="12">Dec</button>
        </nav>

        <main class="main-content">
            <div class="transactions-header-row">
                <h2>All Transactions</h2>
                <button class="filter-button" id="filterButton">Filter</button>
            </div>

            <div class="filter-options-container" id="filterOptionsContainer">
                <div class="filter-dropdown-group">
                    <label for="categoryFilterDropdown">Category:</label>
                    <select id="categoryFilterDropdown">
                        <option value="">All Categories</option>
                        </select>
                </div>

                <div class="filter-date-group">
                    <label for="startDateInput">Start Date:</label>
                    <input type="date" id="startDateInput">
                    <label for="endDateInput">End Date:</label>
                    <input type="date" id="endDateInput">
                </div>

                <button class="apply-filters-button" id="applyFiltersButton">Apply Filters</button>
                <button class="clear-filters-button" id="clearFiltersButton">Clear Filters</button>
            </div>


            <div class="transactions-list" id="transactionsList">
                </div>
        </main>
    </div>

    <button class="fab-button calculator-fab" id="calculatorFab">&#x2795;</button>
    <div class="calculator-modal" id="calculatorModal">
        <div class="calculator-content">
            <input type="text" id="calculatorDisplay" class="calculator-display" value="0" readonly>
            <div class="calculator-buttons">
                <button class="calc-btn clear" data-action="clear">C</button>
                <button class="calc-btn backspace" data-action="backspace">&#x232B;</button>
                <button class="calc-btn operator" data-action="divide">/</button>
                <button class="calc-btn operator" data-action="multiply">*</button>
                <button class="calc-btn number">7</button>
                <button class="calc-btn number">8</button>
                <button class="calc-btn number">9</button>
                <button class="calc-btn operator" data-action="subtract">-</button>
                <button class="calc-btn number">4</button>
                <button class="calc-btn number">5</button>
                <button class="calc-btn number">6</button>
                <button class="calc-btn operator" data-action="add">+</button>
                <button class="calc-btn number">1</button>
                <button class="calc-btn number">2</button>
                <button class="calc-btn number">3</button>
                <button class="calc-btn equals" data-action="equals">=</button>
                <button class="calc-btn number zero">0</button>
                <button class="calc-btn decimal" data-action="decimal">.</button>
            </div>
            <button class="close-calculator" id="closeCalculator">&times;</button>
        </div>
    </div>
    <button class="fab-button add-fab">+</button>

    <script src="script.js"></script>
</body>
</html>
