<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Savings</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="savings-page">
        <header class="header">
            <a href="index.html" class="back-arrow">&larr;</a>
            <h1>My Savings</h1>
            <div class="header-right-icons">
                <button id="theme-toggle-savings" class="icon-button theme-toggle-button">
                    ☀️
                </button>
                <div class="profile-icon" id="profileDateDisplaySavings"></div>
            </div>
        </header>

        <main class="main-content">
            <div class="transactions-header-row">
                <h2>Savings Entries</h2>
            </div>

            <div class="transactions-list" id="savingsList">
                <p style="text-align: center; color: var(--text-light); padding: 2rem;">No savings entries found. Add 'gains' with 'What kind?' as 'savings' to your spreadsheet.</p>
            </div>
        </main>
    </div>

    <button class="fab-button" id="addEntryFabSavings">+</button>
    <button class="fab-button calc-fab-button" id="openCalculatorFabSavings">🧮</button>


    <script src="script.js"></script>
</body>
</html>
